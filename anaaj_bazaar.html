<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anaaj Bazaar - Real-Time Crop Prices</title>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #faf8f4;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e7d32;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #256628;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #e8f5e9;
    }

    .footer {
      text-align: center;
      padding: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Anaaj Bazaar 🌾</header>

  <div class="container">
    <h2>Submit Crop Price</h2>
    <form id="priceForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Farmer">Farmer</option>
        <option value="Trader">Trader</option>
      </select>

      <input type="text" id="product" placeholder="Product (e.g., Wheat)" required />
      <input type="number" id="price" placeholder="Price (₹ per quintal)" required />
      <input type="text" id="location" placeholder="Location" required />

      <button type="submit">Submit</button>
    </form>

    <h2>Latest Market Updates</h2>
    <table>
      <thead>
        <tr>
          <th>Role</th>
          <th>Product</th>
          <th>Price (₹)</th>
          <th>Location</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <div class="footer">
    Powered by Supabase ⚡
  </div>

  <script>
    // 🧠 Initialize Supabase
    const SUPABASE_URL = "https://kghafvoigkbcnpsikeow.supabase.co"; // Replace with your project URL
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnaGFmdm9pZ2tiY25wc2lrZW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0ODI4OTIsImV4cCI6MjA3NjA1ODg5Mn0.F-b888j82DAx-IIkQacyQnJS1eBXnZdYVL8y_AI50DI"; // Replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("priceForm");
    const dataBody = document.getElementById("dataBody");

    // 📥 Insert Data
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const role = document.getElementById("role").value.trim();
      const product = document.getElementById("product").value.trim();
      const price = parseFloat(document.getElementById("price").value);
      const location = document.getElementById("location").value.trim();
      const date = new Date().toISOString(); // timestamptz format

      const { error } = await supabase.from("anaaj_bazaar").insert([
        { role, product, price, location, date }
      ]);

      if (error) {
        alert("❌ Error: " + error.message);
      } else {
        form.reset();
        alert("✅ Data added successfully!");
      }
    });

    // 📋 Fetch Initial Data
    async function fetchData() {
      const { data, error } = await supabase
        .from("anaaj_bazaar")
        .select("*")
        .order("date", { ascending: false });

      if (error) {
        console.error(error);
      } else {
        dataBody.innerHTML = "";
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.role}</td>
            <td>${row.product}</td>
            <td>₹${row.price}</td>
            <td>${row.location}</td>
            <td>${new Date(row.date).toLocaleString()}</td>
          `;
          dataBody.appendChild(tr);
        });
      }
    }

    fetchData();

    // 🔁 Real-Time Subscription for new entries
    supabase
      .channel('anaaj_bazaar_changes')
      .on(
        'postgres_changes',
        { event: 'INSERT', schema: 'public', table: 'anaaj_bazaar' },
        payload => {
          const newRow = payload.new;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${newRow.role}</td>
            <td>${newRow.product}</td>
            <td>₹${newRow.price}</td>
            <td>${newRow.location}</td>
            <td>${new Date(newRow.date).toLocaleString()}</td>
          `;
          dataBody.prepend(tr);
        }
      )
      .subscribe();
  </script>
</body>
</html>
