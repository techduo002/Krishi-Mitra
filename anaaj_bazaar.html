<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anaaj Bazaar ‚Äì Fair Crop Prices</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* üåø Global Design */
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f7ff;
      color: #222;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #6b21a8;
      margin-top: 30px;
      font-size: 2.2rem;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-top: 10px;
      font-size: 1rem;
    }

    /* üåæ Form Section */
    form {
      background: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(107, 33, 168, 0.1);
    }

    form select,
    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }

    form select:focus,
    form input:focus {
      border-color: #6b21a8;
    }

    button {
      background: #6b21a8;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #581c87;
    }

    /* üìä Table Section */
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #4c1d95;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 15px rgba(107, 33, 168, 0.1);
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #6b21a8;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:hover {
      background: #f3e8ff;
    }

    td {
      color: #333;
    }

    @media (max-width: 700px) {
      form, table {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>üåæ Anaaj Bazaar</h1>
  <p class="subtitle">Submit and view real-time crop prices from farmers, experts, and wholesalers.</p>

  <!-- Form for adding new price entries -->
  <form id="priceForm">
    <select id="role" required>
      <option value="">Select Role</option>
      <option>Farmer</option>
      <option>Wholesaler</option>
      <option>Expert</option>
    </select>

    <input type="text" id="product" placeholder="Crop Name (e.g. Wheat)" required>
    <input type="number" id="price" placeholder="Price (‚Çπ per quintal)" required>
    <input type="text" id="location" placeholder="Location (e.g. Agra)" required>

    <button type="submit">Submit Price</button>
  </form>

  <!-- Table for displaying prices -->
  <h2>üìà Latest Market Updates</h2>
  <table id="priceTable">
    <thead>
      <tr>
        <th>Role</th>
        <th>Crop</th>
        <th>Price (‚Çπ)</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Initialize Supabase client
    const { createClient } = supabase;
    const SUPABASE_URL = "https://kghafvoigkbcnpsikeow.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnaGFmdm9pZ2tiY25wc2lrZW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0ODI4OTIsImV4cCI6MjA3NjA1ODg5Mn0.F-b888j82DAx-IIkQacyQnJS1eBXnZdYVL8y_AI50DI";

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('priceForm');
    const tableBody = document.querySelector('#priceTable tbody');

    // Fetch and render prices
    async function fetchPrices() {
      const { data, error } = await supabase
        .from('anaaj_bazaar')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error("‚ùå Error fetching data:", error);
        return;
      }

      renderTable(data);
    }

    // Render table rows dynamically
    function renderTable(prices) {
      tableBody.innerHTML = '';
      prices.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.role}</td>
          <td>${row.product}</td>
          <td>‚Çπ${row.price}</td>
          <td>${row.location}</td>
          <td>${row.date || ''}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Handle new entry submissions
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const role = document.getElementById('role').value;
      const product = document.getElementById('product').value;
      const price = parseFloat(document.getElementById('price').value);
      const location = document.getElementById('location').value;
      const date = new Date().toISOString().split('T')[0];

      const { error } = await supabase
        .from('anaaj_bazaar')
        .insert([{ role, product, price, location, date }]);

      if (error) {
        alert("‚ö†Ô∏è Error submitting price: " + error.message);
      } else {
        alert("‚úÖ Price submitted successfully!");
        form.reset();
        fetchPrices();
      }
    });

    // Load prices on startup
    fetchPrices();
  </script>
</body>
</html>
