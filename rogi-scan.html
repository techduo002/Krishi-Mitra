<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishiMitra - Rogi Scan</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #2c7a7b; }
    #result { white-space: pre-wrap; background: #fff; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    input, button { margin-top: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { cursor: pointer; background-color: #2c7a7b; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #285e5f; }
  </style>
</head>
<body>

  <h1>KrishiMitra - Plant Disease Scanner</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="classifyBtn">Classify</button>
  <pre id="result">Upload an image to scan for plant disease.</pre>

  <script>
    const FUNCTION_URL = "https://kghafvoigkbcnpsikeow.supabase.co/functions/v1/hf_image_classification";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtnaGFmdm9pZ2tiY25wc2lrZW93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0ODI4OTIsImV4cCI6MjA3NjA1ODg5Mn0.F-b888j82DAx-IIkQacyQnJS1eBXnZdYVL8y_AI50DI"; // Replace with your Supabase anon key

    document.getElementById("classifyBtn").onclick = async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Select an image first");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result.split(",")[1]; // Remove "data:image/...;base64,"

        try {
          const res = await fetch(FUNCTION_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${ANON_KEY}`
            },
            body: JSON.stringify({ imageBase64: base64Image })
          });

          if (!res.ok) {
            const err = await res.json();
            document.getElementById("result").textContent = `Error: ${err.message || res.status}`;
            return;
          }

          const data = await res.json();
          document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          document.getElementById("result").textContent = `Error: ${error.message}`;
        }
      };

      reader.readAsDataURL(file);
    };
  </script>

</body>
</html>
