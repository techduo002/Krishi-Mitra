<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrishiMitra - Plant Disease Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #2c7a7b; }
    #result { white-space: pre-wrap; background: #fff; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, button { margin-top: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { cursor: pointer; background-color: #2c7a7b; color: white; border: none; border-radius: 5px; }
    button:hover { background-color: #285e5f; }
    #loader { display: none; margin-top: 1rem; }
  </style>
</head>
<body>

  <h1>KrishiMitra - Plant Disease Scanner</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button id="classifyBtn">Classify</button>
  <div id="loader">Scanning, please wait...</div>
  <pre id="result">Upload an image to scan for plant disease.</pre>

  <script>
    const FUNCTION_URL = "https://kghafvoigkbcnpsikeow.supabase.co/functions/v1/hf_image_with_recommendation";

    document.getElementById("classifyBtn").onclick = async () => {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Select an image first");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Image = reader.result.split(",")[1]; // Remove "data:image/...;base64,"
        const resultEl = document.getElementById("result");
        const loader = document.getElementById("loader");

        resultEl.textContent = "";
        loader.style.display = "block";

        try {
          const res = await fetch(FUNCTION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ imageBase64: base64Image })
          });

          loader.style.display = "none";

          if (!res.ok) {
            const err = await res.json().catch(() => ({ message: res.status }));
            resultEl.textContent = `Error: ${err.message || res.status}`;
            return;
          }

          const data = await res.json();

          // Display prediction, confidence, and recommendation
          if (data.prediction) {
            resultEl.textContent = 
              `Prediction: ${data.prediction}\n` +
              `Confidence: ${data.confidence || 'N/A'}\n\n` +
              `Recommendation:\n${data.recommendation || 'No recommendation available.'}`;
          } else {
            resultEl.textContent = JSON.stringify(data, null, 2);
          }
        } catch (error) {
          loader.style.display = "none";
          resultEl.textContent = `Error: ${error.message}`;
        }
      };

      reader.readAsDataURL(file);
    };
  </script>

</body>
</html>
