<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ManoVeda</title>

  <!-- Google reCAPTCHA v3 -->
  <script src="https://www.google.com/recaptcha/api.js?render=6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8"></script>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap" rel="stylesheet">

  <!-- Page Styles -->
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #3b0764, #9333ea);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border: none;
      border-radius: 25px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      z-index: 5;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255,255,255,0.1);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 0.95rem;
      padding: 10px 14px;
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .btn-custom {
      background: linear-gradient(90deg, #9333ea, #a855f7);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #a855f7, #9333ea);
      transform: scale(1.03);
    }

    .btn-google {
      background-color: #95dcc4;
      color: #000;
      font-weight: 700;
      border-radius: 25px;
      border: none;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background-color: #b8f1da;
      transform: scale(1.03);
    }

    .divider {
      text-align: center;
      margin: 25px 0;
      font-weight: 600;
      color: rgba(255,255,255,0.8);
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: rgba(255,255,255,0.4);
      vertical-align: middle;
      margin: 0 10px;
    }

    .wave1, .wave2 {
      position: absolute;
      width: 200%;
      height: 350px;
      bottom: -100px;
      left: -50%;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 50%;
      animation: waveMove 12s linear infinite;
    }

    .wave2 {
      animation-delay: 5s;
      background: rgba(255, 255, 255, 0.09);
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="wave1"></div>
  <div class="wave2"></div>

  <div class="card text-white">
    <div class="logo">ManoVeda Login</div>

    <form id='loginForm' method='POST' onsubmit='onSubmit(event)'>
      <input type="hidden" name="form-name" value="login" />
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" name="email" required placeholder="Enter your email">
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" name="password" required placeholder="Enter password">
      </div>

      <input type="hidden" id="recaptchaToken" name="recaptcha_token">
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="divider">OR</div>
    <button id="google-signin" class="btn btn-google w-100">Login with Google</button>

    <p class="text-center mt-4" style="font-size: 0.9rem;">Coming soon: Personalized analytics, progress tracking & AI-powered mood insights.</p>
  </div>

  <footer>© 2025 ManoVeda | Empowering Wellness Through AI</footer>

  <!-- Firebase + Google Sign-In Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    // ✅ Your Firebase Configuration (KriShiMitra)
    const firebaseConfig = {
      apiKey: "AIzaSyDMfBvXIEsVl2KhTCj2IvoQtXEnPcAxSuo",
      authDomain: "krishimitra-4bef3.firebaseapp.com",
      projectId: "krishimitra-4bef3",
      storageBucket: "krishimitra-4bef3.firebasestorage.app",
      messagingSenderId: "202184783747",
      appId: "1:202184783747:web:88553ac79caf8b1049e8b6",
      measurementId: "G-Z2HT3FVD2C"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const analytics = getAnalytics(app);

    // Google Login Function
    document.getElementById("google-signin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("✅ Google Sign-In Successful:", user.displayName);
        alert("Welcome " + user.displayName + "!");
        window.location.href = "index.html";
      } catch (error) {
        console.error("❌ Google Sign-In Error:", error);
        alert("Google Login failed: " + error.message);
      }
    });

    // Monitor user session
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("User logged in:", user.email);
      } else {
        console.log("No active user session detected.");
      }
    });
  </script>

  <!-- reCAPTCHA Validation -->
  <script>
    function onSubmit(event) {
      event.preventDefault();
      grecaptcha.ready(function() {
        grecaptcha.execute('6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8', {action: 'login'}).then(function(token) {
          document.getElementById('recaptchaToken').value = token;
          document.getElementById('loginForm').submit();
        });
      });
    }
  </script>

  <script src="https://www.google.com/recaptcha/api.js?render=6Lem3I0rAAAAAHAQ5RmknQsmGMSBNjv69_qw4mK8"></script>
  <script src="login.js"></script>
</body>
</html>
