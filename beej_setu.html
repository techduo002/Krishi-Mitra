<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beej Setu | Smart Crop Recommendations</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="beej_setu.js"></script>
</head>

<body class="min-h-screen bg-green-50 flex items-center justify-center p-6">
  <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">ðŸŒ± Beej Setu</h2>
    <p class="text-gray-600 text-center mb-8">
      Submit your soil and crop details to receive smart recommendations.
    </p>

    <!-- Beej Setu Form -->
    <form id="beejForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1 font-medium">Farmer Name</label>
        <input id="farmer_name" type="text" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Crop Name</label>
        <input id="crop_name" type="text" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Soil pH</label>
        <input id="soil_ph" type="number" step="0.01" placeholder="e.g. 6.5"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Soil Type</label>
        <select id="soil_type"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
          <option value="">Select</option>
          <option value="Sandy">Sandy</option>
          <option value="Loamy">Loamy</option>
          <option value="Clay">Clay</option>
          <option value="Silty">Silty</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Rainfall (mm)</label>
        <input id="rainfall" type="number" step="0.1"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Location</label>
        <input id="location" type="text" placeholder="e.g. Greater Noida"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors">
        Submit Details
      </button>
    </form>

    <p id="status" class="text-center mt-4 font-medium"></p>
    <div id="recommendations" class="mt-6"></div>
  </div>
</body>
</html>
