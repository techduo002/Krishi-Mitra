<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beej Setu - Smart Crop Advisor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans min-h-screen flex items-center justify-center">
  <section class="p-8 max-w-md bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">ğŸŒ¾ Beej Setu</h1>

    <form id="cropForm" class="space-y-4">
      <input type="number" step="0.1" name="soil_ph" placeholder="Soil pH" class="w-full p-2 border rounded" required>
      <input type="number" name="nitrogen" placeholder="Nitrogen (mg/kg)" class="w-full p-2 border rounded">
      <input type="number" name="phosphorus" placeholder="Phosphorus (mg/kg)" class="w-full p-2 border rounded">
      <input type="number" name="potassium" placeholder="Potassium (mg/kg)" class="w-full p-2 border rounded">
      <input type="number" name="temperature" placeholder="Temperature (Â°C)" class="w-full p-2 border rounded">
      <input type="number" name="rainfall" placeholder="Rainfall (mm)" class="w-full p-2 border rounded">
      <input type="number" name="humidity" placeholder="Humidity (%)" class="w-full p-2 border rounded">

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
        ğŸŒ± Get Recommendation
      </button>
    </form>

    <div id="result" class="mt-6 text-center text-xl font-semibold text-green-700"></div>
  </section>

  <script>
    document.getElementById("cropForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target));

      const res = await fetch("/api/beej_setu", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        data.recommended_crop
          ? `ğŸŒ¾ Recommended Crop: ${data.recommended_crop}`
          : "âŒ Something went wrong!";
    });
  </script>
</body>
</html>
