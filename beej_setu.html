<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beej Setu | Smart Crop Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-50 text-gray-800">
  <div class="max-w-3xl mx-auto mt-10 p-8 bg-white shadow-lg rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-700">ğŸŒ¾ Beej Setu â€” Smart Crop Recommendation</h1>

    <!-- FORM -->
    <form id="beejForm" class="space-y-4">
      <input type="text" id="farmer_name" placeholder="Farmer Name" class="w-full p-3 border rounded-md" required />
      <input type="text" id="location" placeholder="Location / District" class="w-full p-3 border rounded-md" required />
      
      <select id="soil_type" class="w-full p-3 border rounded-md" required>
        <option value="">Select Soil Type</option>
        <option value="loamy">Loamy</option>
        <option value="clay">Clay</option>
        <option value="sandy">Sandy</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
      </select>

      <input type="number" step="0.1" id="soil_ph" placeholder="Soil pH (e.g. 6.5)" class="w-full p-3 border rounded-md" required />
      <input type="number" step="0.1" id="rainfall" placeholder="Rainfall (mm)" class="w-full p-3 border rounded-md" required />

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-md font-semibold">
        Submit and Get Recommendations
      </button>
    </form>

    <!-- RECOMMENDATION SECTION -->
    <div id="recommendationSection" class="hidden mt-10 p-6 border rounded-lg bg-green-50">
      <h2 class="text-2xl font-bold text-green-700 mb-3">ğŸŒ± Recommended Crop</h2>
      <p id="cropRecommendation" class="text-lg mb-4"></p>
      
      <h3 class="font-semibold text-xl text-green-800">ğŸ’° Estimated Cost:</h3>
      <p id="cost" class="mb-3"></p>

      <h3 class="font-semibold text-xl text-green-800">ğŸ§º Requirements:</h3>
      <p id="requirements" class="mb-3"></p>

      <h3 class="font-semibold text-xl text-green-800">ğŸ› ï¸ Tools Required:</h3>
      <p id="tools" class="mb-3"></p>

      <h3 class="font-semibold text-xl text-green-800">â³ Time Taken:</h3>
      <p id="time" class="mb-3"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="beejsetu.js"></script>
</body>
</html>
