<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beej Setu | Smart Crop Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'farm-green': {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient': 'gradient 15s ease infinite',
            'slide-up': 'slideUp 0.8s ease-out',
            'fade-in': 'fadeIn 1s ease-out',
            'morph': 'morph 8s ease-in-out infinite',
            'bounce-slow': 'bounce 3s infinite',
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="beej_setu.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="beej_setu.js"></script>
</head>
<body class="min-h-screen gradient-bg text-gray-800 overflow-x-hidden">
  <!-- Floating Elements -->
  <div class="floating-elements">
    <div class="floating-shape w-64 h-64 morphing-blob"></div>
    <div class="floating-shape w-48 h-48 morphing-blob"></div>
    <div class="floating-shape w-32 h-32 morphing-blob"></div>
  </div>

  <!-- Main Content -->
  <section class="relative py-24 px-6">
    <div class="container mx-auto max-w-2xl relative z-10">
      <div class="glass rounded-2xl p-8 shadow-lg card-hover">
        <div class="text-center mb-8 animate-slide-up">
          <h2 class="text-4xl font-bold font-poppins text-gradient">ðŸŒ± Beej Setu</h2>
          <p class="text-xl text-gray-600 mt-4 font-inter">
            Get AI-powered crop recommendations tailored to your soil and climate.
          </p>
        </div>

        <!-- Beej Setu Form -->
        <form id="beejForm" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Farmer Name</label>
            <input id="farmer_name" type="text" required
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 placeholder-gray-500 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Crop Name</label>
            <input id="crop_name" type="text" required
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 placeholder-gray-500 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Soil pH</label>
            <input id="soil_ph" type="number" step="0.01" placeholder="e.g. 6.5"
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 placeholder-gray-500 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Soil Type</label>
            <select id="soil_type"
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
              <option value="">Select</option>
              <option value="Sandy">Sandy</option>
              <option value="Loamy">Loamy</option>
              <option value="Clay">Clay</option>
              <option value="Silty">Silty</option>
            </select>
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Rainfall (mm)</label>
            <input id="rainfall" type="number" step="0.1"
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 placeholder-gray-500 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium font-inter">Location</label>
            <input id="location" type="text" placeholder="e.g. Greater Noida"
              class="w-full px-4 py-3 bg-white/10 rounded-lg text-gray-800 placeholder-gray-500 border border-farm-green-200 focus:border-farm-green-400 outline-none glass-green">
          </div>

          <button type="submit"
            class="w-full green-gradient text-white font-bold py-4 rounded-xl hover:shadow-lg transition-all duration-300 hover-lift">
            <i class="fas fa-seedling mr-2"></i> Submit Details
          </button>
        </form>

        <p id="status" class="text-center mt-6 font-medium font-inter"></p>
        <div id="recommendations" class="mt-8 overflow-y-auto max-h-96"></div>
      </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 scroll-indicator hidden md:block">
      <div class="w-6 h-10 border-2 border-farm-green-500 rounded-full flex justify-center">
        <div class="w-1 h-3 bg-farm-green-500 rounded-full mt-2 animate-pulse"></div>
      </div>
    </div>
  </section>

  <script>
    // Intersection Observer for animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationDelay = '0s';
          entry.target.classList.add('animate-slide-up');
        }
      });
    }, observerOptions);

    document.querySelectorAll('.glass').forEach(card => {
      observer.observe(card);
    });

    // Parallax effect for floating shapes
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const shapes = document.querySelectorAll('.floating-shape');

      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 0.3;
        shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.05}deg)`;
      });
    });
  </script>
</body>
</html>
